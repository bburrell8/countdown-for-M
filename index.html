<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M’s Countdown 🏡</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2em;
      background: #fff8f0;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
    }
    .countdown {
      font-size: 1.8em;
      color: #c47a5a;
    }
  </style>
</head>
<body>
  <h1>Hey Morgan! Your new beginning is near ✨</h1>
  <div class="countdown" id="countdown"></div>

  <script>
    const moveInDate = new Date("2025-08-22T00:00:00");
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = moveInDate - now;
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
      countdownEl.innerText = days > 0 
        ? `${days} day${days !== 1 ? 's' : ''} until move-in day!`
        : '🎉 You did it! Welcome home, M 🏡';
    }

    updateCountdown();
  </script>
</body>
</html>
